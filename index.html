<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./src/style.css">
    <script src="./src/index.js" defer></script>
    
</head>
<body>
    <div class="container">
        <h1 id="title">TIC TAC TOE</h1>
        <div id="gameStatus">
            <input type="text" id="player1" class="playerName" maxlength="6" value="Player1">
            <div class="pointStatus">
                <span id="pointsPlayer1" class="points">0</span>
                <span class="points">:</span>
            <span id="pointsPlayer2" class="points">0</span>
            </div>
            <input type="text" id="player2" class="playerName" maxlength="6" value="Player2">
        </div>

        <div id="board">
            <div class="box" id="0"></div>
            <div class="box" id="1"></div>
            <div class="box" id="2"></div>
            <div class="box" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box" id="5"></div>
            <div class="box" id="6"></div>
            <div class="box" id="7"></div>
            <div class="box" id="8"></div>
        </div>

        <div id="buttons">
            <button id="NewGame" class="button">StartGame</button>
            <button id="Clear" class="button">ClearBoard</button>
        </div>

    </div>
</body>
</html>
